<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script asyn src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script asyn src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
	
	<script asyn src="js/data.js"></script>
	<script asyn src="js/google.js"></script>
	<script asyn src="js/flickr.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css"> </head>

<body>
	<div class="container">
		<div class="options-box">
			<button onClick="location.reload();" class="btn"></button>
			
			<input data-bind="value: Query, valueUpdate: 'keyup', event:{keypress:  enterSearch}" autocomplete="off" placeholder="Search:" class="input">
			<button data-bind="click:textSearchPlaces" class="btn2"></button>
			<h1>Location names:</h1>
			<ul data-bind="foreach: searchResults">
				<a href="#" data-bind="text: title,valueUpdate: 'keyup', event:{keypress:$root.textSearchPlacesLink($data)"> </a>
				
				<br/> </ul>
		</div>
		<div id="map"></div>
	</div>
	<script>
		viewModel.Query = ko.observable('');
		
		viewModel.searchResults = ko.computed(function () {
			var q = viewModel.Query().toLowerCase();
			return viewModel.locations.filter(function (i) {
				return i.title.toLowerCase().indexOf(q)>=0;
			});
		});
		viewModel.textSearchPlaces = ko.observable();
		viewModel.textSearchPlacesLink = ko.observable();
		//when enter, textSearch Places called
		viewModel.enterSearch = function (d, e) {
			e.keyCode === 13 && viewModel.textSearchPlaces();
			return true;
		};
		
		ko.applyBindings(viewModel);
	</script>
</body>
<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBnaS5G8LBLYT0EqlZTIH7k3EHXK1GcPd8&v=3&callback=initMap">
</script>

<script src="https://api.flickr.com/services/rest/?method=flickr.photos.search&api_key=fc2bbb66b8ec6a5bc5a2c8fac8970a8d&user_id=9071746%40N06&privacy_filter=1&has_geo=1&extras=geo,tags,machine_tags&format=json&jsoncallback=?"></script>

</html>
