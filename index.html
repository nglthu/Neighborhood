<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Auckland City Center</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css"> </head>

<body>
	<div class="container">
		<div class="options-box">
			<button id="hide" class="hide">Hide</button>
			<input data-bind="textInput: Query, event:{keypress:  enterSearch}" autocomplete="on" placeholder="Search:" class="input">
			<button data-bind="click:textSearchPlaces" class="btn2"></button>
			<h1>Location names:</h1>
			<ul data-bind="foreach:searchResults">
				<li data-bind="text: title, click:$root.textSearchPlacesLink" class="link"> </li>
			</ul>
		</div>
		<div id="mapPart" class="map-div">
			<div id="map" class="map"></div>
			<button class="show" id="show" hidden>Show</button>
		</div>
	</div>
	<script src="js/data.js"></script>
	<script src="js/google.js"></script>
	<script src="js/flickr.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBnaS5G8LBLYT0EqlZTIH7k3EHXK1GcPd8&v=3&callback=initMap" onerror="googleError()">
	</script>
	
</body>

</html>
